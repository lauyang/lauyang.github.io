<p>我通常在这几种情况下会想到他：  </p>
<ol>
<li>我没有钱了</li>
<li>我没有地方住了</li>
<li>公司让填紧急联系人</li>
<li>中秋节、春节等我觉得我应该拎点儿东西去看他的时候<br>我不知道他什么时候会想起我。去年情人节晚上九点半，我爸给我发短信：“跟人约会也要回家，情人节晚上很危险的。”除夕晚上我给他打电话，他没听出来，问我是谁，我说你儿子啊。他沉默了一小下，说了一个我不认识的名字。然后我们就哈哈笑着继续吐槽春晚了。我真没想到我会有这样一个爸，但是这又不能挑，是吧。</li>
</ol>
<p><em>这篇写在我刚毕业，在北京上班，一年过年没回家，属于COPY</em></p>
