        redis集群安装总结
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope="" itemtype="http://schema.org/Person">

      </span>
      
    <div class="postdate">

    </div>

  <div class="content" itemprop="articleBody">
    <h4 id="redis安装"><a href="#redis安装" class="headerlink" title="redis安装"></a>redis安装</h4><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">查看是否安装gcc</span></span><br><span class="line">gcc -v</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">如果没有安装gcc</span></span><br><span class="line">yum install gcc-c++</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">下载redis安装包</span></span><br><span class="line">wget http://download.redis.io/releases/redis-4.0.2.tar.gz</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">解压</span></span><br><span class="line">tar -zxvf redis-4.0.2.tar.gz</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">编译</span></span><br><span class="line">cd redis-4.0.2/</span><br><span class="line">make</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">安装编译后的redis代码到指定目录,一般存放于/usr/<span class="built_in">local</span>下的redis目录</span></span><br><span class="line">make install PREFIX=/usr/local/redis</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">将redis解压文件里面的redis.conf文件复制到当前目录</span></span><br><span class="line">cd /usr/local/redis</span><br><span class="line">cp ~/redis-4.0.2/redis.conf .</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">修改redis.conf文件,将daemonize no -&gt; daemonize yes,启动方式修改为后台启动</span></span><br><span class="line">vim redis.conf</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">启动redis -&gt; 后台启动</span></span><br><span class="line">./redis-server redis.conf</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看redis是否在运行</span></span><br><span class="line">ps aux|grep redis</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">连接redis</span></span><br><span class="line">./redis-cli</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">连接到其他端口的redis</span></span><br><span class="line">./redis-cli -h 192.168.25.153 -p 6379</span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">### redis集群搭建</span></span></span><br><span class="line">*Redis集群至少需要3个节点，因为投票容错机制要求超过半数节点认为某个节点挂了该节点才是挂了，所以2个节点无法构成集群*  </span><br><span class="line">*要保证集群的高可用，需要每个节点都有从节点，也就是备份节点，所以Redis集群至少需要6台服务器。因为我没有那么多服务器，也启动不了那么多虚拟机，所在这里搭建的是伪分布式集群，即一台服务器虚拟运行6个redis实例，修改端口号为（7001-7006），当然实际生产环境的Redis集群搭建和这里是一样的。*</span><br><span class="line">*注意关闭防火墙*</span><br><span class="line">```shell</span><br><span class="line"><span class="meta">#</span><span class="bash">usr/<span class="built_in">local</span>目录下新建redis-cluster目录，存放集群节点</span></span><br><span class="line">cd usr/local</span><br><span class="line">mkdir redis-cluster</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">把redis目录下的bin目录下的所有文件复制到/usr/<span class="built_in">local</span>/redis-cluster/redis01目录下</span></span><br><span class="line">cp -r redis/bin/ redis-cluster/redis01</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">删除redis01目录下的快照文件dump.rdb，并且修改该目录下的redis.conf文件，一是端口号修改为7001，二是开启集群创建模式，打开注释即可</span></span><br><span class="line">cd redis-cluster/redis01</span><br><span class="line">rm -rf dump.rdb</span><br><span class="line">vim redis.conf (port + cluster-enabled)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">将redis-cluster/redis01文件复制5份到redis-cluster目录下（redis02-redis06），创建6个redis实例，模拟Redis集群的6个节点。然后将其余5个文件下的redis.conf里面的端口号分别修改为7002-7006</span></span><br><span class="line">cp -r redis01/ redis02</span><br><span class="line">cp -r redis01/ redis03</span><br><span class="line">cp -r redis01/ redis04</span><br><span class="line">cp -r redis01/ redis05</span><br><span class="line">cp -r redis01/ redis06</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">启动所有节点</span></span><br><span class="line">cd redis01</span><br><span class="line">./redis-server redis.conf</span><br><span class="line">cd ..</span><br><span class="line">cd redis02</span><br><span class="line">./redis-server redis.conf</span><br><span class="line">cd ..</span><br><span class="line">cd redis03</span><br><span class="line">./redis-server redis.conf</span><br><span class="line">cd ..</span><br><span class="line">cd redis04</span><br><span class="line">./redis-server redis.conf</span><br><span class="line">cd ..</span><br><span class="line">cd redis05</span><br><span class="line">./redis-server redis.conf</span><br><span class="line">cd ..</span><br><span class="line">cd redis06</span><br><span class="line">./redis-server redis.conf</span><br><span class="line">cd ..</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">可以把上面的做成一个脚本 startall.sh</span></span><br><span class="line">chmod +x startall.sh</span><br><span class="line">./startall.sh</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">启动后，查看下redis情况</span></span><br><span class="line">ps aux|grep redis</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">安装ruby，由于要安装ruby版的redis，需要ruby为2.2.2以上，这里我这边出现openssl 版本太低等一系列情况，很麻烦，弄了很久</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">我先升级了openssl 步骤如下</span></span><br><span class="line">openssl version</span><br><span class="line">cd /usr/local/</span><br><span class="line">wget http://www.openssl.org/source/openssl-1.0.2q.tar.gz</span><br><span class="line">tar -zxvf openssl-1.0.2q.tar.gz</span><br><span class="line">cd  openssl-1.0.2q</span><br><span class="line">./config shared zlib</span><br><span class="line">make &amp;&amp; make install</span><br><span class="line"><span class="meta">#</span><span class="bash">修改历史的OpenSSL文件设置备份</span></span><br><span class="line">mv /usr/bin/openssl /usr/bin/openssl.old</span><br><span class="line">mv /usr/include/openssl /usr/include/openssl.old</span><br><span class="line"><span class="meta">#</span><span class="bash">设置软连接使其使用新的OpenSSL版本 刚刚安装的OpenSSL默认安装在/usr/<span class="built_in">local</span>/ssl</span></span><br><span class="line">ln -s /usr/local/ssl/bin/openssl /usr/bin/openssl</span><br><span class="line">ln -s /usr/local/ssl/include/openssl /usr/include/openssl</span><br><span class="line"><span class="meta">#</span><span class="bash">更新动态链接库数据</span></span><br><span class="line">echo "/usr/local/ssl/lib" &gt;&gt; /etc/ld.so.conf</span><br><span class="line">ldconfig -v</span><br><span class="line"><span class="meta">#</span><span class="bash">安装完了，目录为</span></span><br><span class="line">/usr/local/ssl</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">然后我先用rvm管理安装ruby，经常出现openssl.1.0.2 not found错误，改用手动安装，步骤如下</span></span><br><span class="line">cd /usr/local/</span><br><span class="line">wget http://cache.ruby-lang.org/pub/ruby/2.3/ruby-2.3.5.tar.gz</span><br><span class="line">tar zxvf  ruby-2.3.5.tar.gz</span><br><span class="line">cd ruby-2.3.5</span><br><span class="line">./configure  --prefix=/opt/ruby --with-openssl-dir=/usr/local/ssl</span><br><span class="line">make &amp;&amp; make install</span><br><span class="line">ln -s /opt/ruby/bin/ruby /usr/bin/ruby</span><br><span class="line">ln -s /opt/ruby/bin/gem /usr/bin/gem</span><br><span class="line">ruby -v</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">ruby安装完之后，安装rubygem redis依赖 最好安装对应自己下载的reids版本，我这边是4.0.2</span></span><br><span class="line">wget http://rubygems.org/downloads/redis-4.0.2.gem</span><br><span class="line">gem install -l redis-4.0.2.gem</span><br><span class="line"><span class="meta">#</span><span class="bash">如果这步报错 为“cannot load such file -- zlib”</span></span><br><span class="line">yum -y install zlib-devel</span><br><span class="line"><span class="meta">#</span><span class="bash">进入ruby源码文件夹,安装ruby自身提供的zlib包</span></span><br><span class="line">cd ruby-2.3.5/ext/zlib</span><br><span class="line">ruby ./extconf.rb</span><br><span class="line">make</span><br><span class="line">make install</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">redis-trib.rb</span></span><br><span class="line">cp /usr/local/redis/redis-trib.rb /usr/local/reids-cluster/</span><br><span class="line">./redis-trib.rb create --replicas 1 10.104.105.149:7001 10.104.105.149:7002 10.104.105.149:7003 10.104.105.149:7004 10.104.105.149:7005 10.104.105.149:7006</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">中途根据提示输入yes</span></span><br><span class="line"><span class="meta">#</span><span class="bash">至此，Redi集群搭建成功！大家注意最后一段文字，显示了每个节点所分配的slots（哈希槽），这里总共6个节点，其中3个是从节点，所以3个主节点分别映射了0-5460、5461-10922、10933-16383solts</span></span><br><span class="line">![result](https://ws1.sinaimg.cn/large/006tNbRwly1fyndueydsej31iy0u04db.jpg)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">最后连接集群节点，连接任意一个即可</span></span><br><span class="line">redis01/redis-cli -p 7001 -c</span><br><span class="line"><span class="meta">#</span><span class="bash">注意：一定要加上-c，不然节点之间是无法自动跳转的！存储的数据（key-value）是均匀分配到不同的节点的</span></span><br></pre></td></tr></table></figure>
